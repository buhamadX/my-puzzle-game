<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Ultimate</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        /* Start Screen */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #00d2ff; color: #000; z-index: 999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }

        .ui { padding: 15px; background: #111; font-size: 22px; font-weight: bold; color: #00d2ff; border-bottom: 2px solid #333; }
        canvas { background: #000; border: 2px solid #444; height: 60vh; width: auto; margin-top: 10px; box-shadow: 0 0 20px rgba(0,210,255,0.2); }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; max-width: 360px; margin: 0 auto; }
        button { 
            background: #222; color: white; border: 1px solid #444; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 0 #000;
        }
        button:active { transform: translateY(3px); box-shadow: 0 1px 0 #000; background: #333; }
        .rotate { grid-column: span 3; background: #00d2ff; color: #000; border-color: #00d2ff; }
    </style>
</head>
<body>

    <div id="overlay" onclick="init()">
        <h1 style="margin:0; font-size: 3rem;">TETRIS</h1>
        <p>TAP TO START</p>
    </div>

    <div class="ui">SCORE: <span id="score">0</span></div>
    
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="rotate" id="btn-rotate">ROTATE</button>
        <button id="btn-left">LEFT</button>
        <button id="btn-down">DOWN</button>
        <button id="btn-right">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    
    let score = 0;
    let dropCounter = 0;
    let lastTime = 0;
    let running = false;
    const player = { pos: {x: 5, y: 0}, matrix: null };

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        drawMatrix(arena, {x: 0, y: 0});

        // Ghost Piece Calculation
        const ghostPos = { x: player.pos.x, y: player.pos.y };
        while (!collide(arena, {pos: ghostPos, matrix: player.matrix})) {
            ghostPos.y++;
        }
        ghostPos.y--; 
        drawMatrix(player.matrix, ghostPos, true); // Ghost
        drawMatrix(player.matrix, player.pos);     // Real Piece
    }

    function drawMatrix(matrix, offset, isGhost = false) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = isGhost ? 'rgba(255,255,255,0.15)' : colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, p) {
        const [m, o] = [p.matrix, p.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

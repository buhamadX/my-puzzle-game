<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Pro Mobile</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #00d2ff; color: #000; z-index: 999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }

        .header { display: flex; justify-content: space-around; background: #111; padding: 10px; border-bottom: 2px solid #333; }
        .stat-box { display: flex; flex-direction: column; }
        .label { font-size: 10px; color: #00d2ff; }
        .val { font-size: 18px; font-weight: bold; }

        .game-container { display: flex; justify-content: center; align-items: flex-start; gap: 10px; margin-top: 10px; }
        canvas#tetris { background: #000; border: 2px solid #444; height: 55vh; width: auto; }
        
        .side-bar { display: flex; flex-direction: column; gap: 10px; }
        .next-box { border: 2px solid #444; background: #111; padding: 5px; border-radius: 5px; }
        canvas#next { width: 50px; height: 50px; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; max-width: 360px; margin: 0 auto; }
        button { background: #222; color: white; border: 1px solid #444; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold; }
        button:active { background: #333; transform: scale(0.95); }
        .rotate { grid-column: span 3; background: #00d2ff; color: #000; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin:0;">TETRIS PRO</h1>
        <p>TAP TO START</p>
    </div>

    <div class="header">
        <div class="stat-box"><span class="label">SCORE</span><span id="score" class="val">0</span></div>
        <div class="stat-box"><span class="label">LEVEL</span><span id="level" class="val">1</span></div>
        <div class="stat-box"><span class="label">BEST</span><span id="high" class="val">0</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-bar">
            <div class="next-box">
                <span class="label">NEXT</span><br>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="rotate" id="btn-rotate">ROTATE</button>
        <button id="btn-left">LEFT</button>
        <button id="btn-down">DOWN</button>
        <button id="btn-right">RIGHT</button>
    </div>

        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];

        const ghostPos = { x: player.pos.x, y: player.pos.y };
        while (!collide(arena, {pos: ghostPos, matrix: player.matrix})) ghostPos.y++;
        ghostPos.y--;
        drawMatrix(player.matrix, ghostPos, context, true);
        
        drawMatrix(player.matrix, player.pos, context);

        // Draw Next Piece Preview
        nCtx.fillStyle = '#111';
        nCtx.fillRect(0, 0, nCanvas.width, nCanvas.height);
        drawMatrix(nextPieceMatrix, {x: 1, y: 1}, nCtx);
    }

    function drawMatrix(matrix, offset, ctx, isGhost = false) {
        if (!matrix) return;
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = isGhost ? 'rgba(255,255,255,0.15)' : colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Tetris</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        #canvas-container { margin-top: 10px; }
        canvas { border: 2px solid #555; background: #000; height: 60vh; width: auto; }
        .ui { padding: 10px; background: #222; font-size: 20px; font-weight: bold; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; max-width: 320px; margin: 0 auto; }
        button { 
            background: #444; color: white; border: none; padding: 25px 10px; border-radius: 15px; font-size: 18px; 
            cursor: pointer; touch-action: manipulation;
        }
        button:active { background: #777; }
        .rotate { grid-column: span 3; background: #666; }
        #start-btn { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); 
                     color: white; display: flex; justify-content: center; align-items: center; z-index: 999; }
    </style>
</head>
<body>

    <div id="start-btn" onclick="init()"><h1>TAP TO START</h1></div>

    <div class="ui">SCORE: <span id="score">0</span></div>
    <div id="canvas-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button class="rotate" onclick="pRotate()">ROTATE</button>
        <button onclick="pMove(-1)">LEFT</button>
        <button onclick="pDrop()">DOWN</button>
        <button onclick="pMove(1)">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const player = { pos: {x: 5, y: 0}, matrix: [[0,1,0],[1,1,1],[0,0,0]] };
    let lastTime = 0, dropCounter = 0, score = 0, running = false;

    function init() {
        document.getElementById('start-btn').style.display = 'none';
        running = true;
        playerReset();
        update();
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        arena.forEach((row, y) => row.forEach((val, x) => {
            if (val) { context.fillStyle = colors[val]; context.fillRect(x, y, 1, 1); }
        }));
        player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val) { context.fillStyle = colors[val]; context.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
        }));
    }

    function collide() {
        for (let y = 0; y < player.matrix.length; ++y) {
            for (let x = 0; x < player.matrix[y].length; ++x) {
                if (player.matrix[y][x] !== 0 && (arena[y + player.pos.y] && arena[y + player.pos.y][x + player.pos.x]) !== 0) return true;
            }
        }
        return false;
    }

    function pDrop() {
        player.pos.y++;
        if (collide()) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((val, x) => {
                if (val) arena[y + player.pos.y][x + player.pos.x] = val;
            }));
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function pMove(dir) { player.pos.x += dir; if (collide()) player.pos.x -= dir; }

    function pRotate() {
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
        if (collide()) { m.forEach(row => row.reverse()); }
    }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
            arena.splice(y, 1); arena.unshift(new Array(12).fill(0));
            score += 10; y++;
        }
        document.getElementById('score').innerText = score;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        const type = pieces[pieces.length * Math.random() | 0];
        if (type === 'I') player.matrix = [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        else if (type === 'O') player.matrix = [[2,2],[2,2]];
        else player.matrix = [[0,3,0],[3,3,3],[0,0,0]];
        player.pos.y = 0; player.pos.x = 4;
        if (collide()) { arena.forEach(row => row.fill(0)); score = 0; document.getElementById('score').innerText = 0; }
    }

    function update(time = 0) {
        if (!running) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) pDrop();
        draw();
        requestAnimationFrame(update);
    }
</script>
</body>
</html>

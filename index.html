<!DOCTYPE html>
<html>
<head>
    <title>Find the Difference</title>
    <style>
        body { text-align: center; font-family: sans-serif; background: #222; color: white; padding: 20px; }
        .game-container { position: relative; display: inline-block; cursor: crosshair; }
        img { max-width: 95vw; height: auto; border: 5px solid white; border-radius: 10px; }
        #marker {
            position: absolute;
            border: 4px solid yellow;
            border-radius: 50%;
            width: 40px; height: 40px;
            display: none; /* Hidden until found */
            pointer-events: none; /* Lets clicks pass through */
        }
    </style>
</head>
<body>

    <h1>üîç Find the Difference</h1>
    <p>Click on the difference in the picture below!</p>

    <div class="game-container" onclick="checkClick(event)">
        <img src="game.png" id="puzzleImage">
        <div id="marker"></div>
    </div>

    <h2 id="msg">Status: Looking...</h2>

    <script>
        function checkClick(event) {
            const img = document.getElementById('puzzleImage');
            const rect = img.getBoundingClientRect();
            
            // Calculate where the user clicked in percentages (0 to 100)
            const x = ((event.clientX - rect.left) / rect.width) * 100;
            const y = ((event.clientY - rect.top) / rect.height) * 100;

            console.log("Clicked at X:", x, "Y:", y); // This helps us debug

            // TARGET: The Yellow Balloon on the right side
            // Horizontal range: 85% to 92% | Vertical range: 40% to 55%
            if (x > 85 && x < 93 && y > 40 && y < 55) {
                document.getElementById('msg').innerText = "‚úÖ WINNER! You found it!";
                document.getElementById('msg').style.color = "lime";
                
                // Show the yellow circle where they clicked
                const marker = document.getElementById('marker');
                marker.style.display = "block";
                marker.style.left = (x - 2) + "%";
                marker.style.top = (y - 5) + "%";
            } else {
                document.getElementById('msg').innerText = "‚ùå Try again! Look at the right side.";
                document.getElementById('msg').style.color = "orange";
            }
        }
    </script>
</body>
</html>

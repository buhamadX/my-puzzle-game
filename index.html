<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Pro</title>
    <style>
        body { 
            background: #111; 
            color: #fff; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
            overflow: hidden; 
            /* Prevents the whole page from bouncing/zooming on mobile */
            touch-action: none; 
        }

        .ui-top { 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            background: #222; 
            padding: 10px; 
            height: 80px;
        }

        .stat-box { display: flex; flex-direction: column; }
        .label { font-size: 10px; color: #888; }
        .value { font-size: 18px; font-weight: bold; }

        #nextCanvas { 
            border: 1px solid #444; 
            background: #000; 
            width: 50px; 
            height: 50px; 
        }

        canvas#tetris { 
            border: 3px solid #333; 
            background: #000; 
            height: 55vh; 
            margin-top: 5px; 
        }

        .controls { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            padding: 15px; 
            max-width: 350px; 
            margin: 0 auto; 
        }

        button { 
            background: #333; 
            color: white; 
            border: none; 
            padding: 20px; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: bold;
            /* CRITICAL: Stops double-tap zoom on the buttons */
            touch-action: manipulation; 
            user-select: none;
            -webkit-user-select: none;
        }

        button:active { background: #555; transform: scale(0.95); }
        .rotate-btn { grid-column: span 3; background: #444; }
    </style>
</head>
<body>

    <div class="ui-top">
        <div class="stat-box">
            <span class="label">SCORE</span>
            <span id="score" class="value">0</span>
        </div>
        <div class="stat-box">
            <span class="label">LEVEL</span>
            <span id="level" class="value">1</span>
        </div>
        <div class="stat-box">
            <span class="label">NEXT</span>
            <canvas id="nextCanvas" width="40" height="40"></canvas>
        </div>
        <div class="stat-box">
            <span class="label">BEST</span>
            <span id="best" class="value">0</span>
        </div>
    </div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="rotate-btn" onmousedown="pRotate()">ROTATE</button>
        <button onmousedown="pMove(-1)">LEFT</button>
        <button onmousedown="pDrop()">DOWN</button>
        <button onmousedown="pMove(1)">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const nextCanvas = document.getElementById('nextCanvas');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(10, 10);

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    
    let score = 0;
    let level = 1;
    let dropInterval = 1000;
    let dropCounter = 0;
    let lastTime = 0;
    let nextPieceMatrix = null;

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0}, context);
        drawMatrix(player.matrix, player.pos, context);

        nextCtx.fillStyle = '#000';
        nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
        drawMatrix(nextPieceMatrix, {x: 1, y: 1}, nextCtx);
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function pRotate() {
        const matrix = player.matrix;
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
        matrix.forEach(row => row.reverse());
        if (collide(arena, player)) matrix.forEach(row => row.reverse());
    }

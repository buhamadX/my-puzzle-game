<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Pro</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        /* The Blue Start Overlay */
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #00d2ff; color: #000; z-index: 999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            cursor: pointer;
        }

        .ui { padding: 15px; background: #111; font-size: 22px; font-weight: bold; color: #00d2ff; }
        canvas { background: #000; border: 2px solid #444; height: 55vh; width: auto; margin-top: 10px; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; max-width: 360px; margin: 0 auto; }
        button { 
            background: #222; color: white; border: 1px solid #444; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold;
        }
        button:active { background: #333; transform: scale(0.95); }
        .rotate { grid-column: span 3; background: #00d2ff; color: #000; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="margin:0; font-size: 2.5rem;">TETRIS</h1>
        <p style="font-weight:bold;">TAP SCREEN TO START</p>
    </div>

    <div class="ui">SCORE: <span id="score">0</span></div>
    
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="rotate" id="btn-rotate">ROTATE</button>
        <button id="btn-left">LEFT</button>
        <button id="btn-down">DOWN</button>
        <button id="btn-right">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    
    let score = 0;
    let dropCounter = 0;
    let lastTime = 0;
    let running = false;
    const player = { pos: {x: 5, y: 0}, matrix: null };

    function createPiece(type) {
        if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (type === 'O') return [[4,4],[4,4]];
        if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    }

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        if(!matrix) return;
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, p) {
        const [m, o] = [p.matrix, p.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function playerRotate() {
        const pos = player.pos.x;
        let offset = 1;
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > m[0].length) {
                return; // Cancel rotation if no room
            }
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            score = 0;
            document.getElementById('score').innerText = score;
        }
    }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            score += 10;
            document.getElementById('score').innerText = score;
        }
    }

    function update(time = 0) {
        if(!running) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    // --- CRITICAL FIX FOR TAP-TO-START ---
    const overlay = document.getElementById('overlay');
    
    function startTheGame() {
        if (running) return;
        overlay.style.display = 'none';
        running = true;
        playerReset();
        update();
    }

    // Listen for both touch and click on the entire overlay
    overlay.addEventListener('touchstart', startTheGame, {passive: false});
    overlay.addEventListener('click', startTheGame);

    // Button Listeners
    const setupBtn = (id, action) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', (e) => { e.preventDefault(); action(); }, {passive: false});
        el.addEventListener('click', (e) => { e.preventDefault(); action(); });
    };

    setupBtn('btn-left', () => playerMove(-1));
    setupBtn('btn-right', () => playerMove(1));
    setupBtn('btn-down', () => playerDrop());
    setupBtn('btn-rotate', () => playerRotate());

</script>
</body>
</html>

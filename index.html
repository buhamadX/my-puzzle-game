<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TETRIS ULTIMATE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        #game-ui { background: #222; padding: 10px; display: flex; justify-content: space-around; font-weight: bold; }
        canvas { border: 2px solid #555; background: #000; height: 70vh; margin-top: 10px; }
        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; max-width: 300px; margin: 0 auto; }
        button { background: #444; color: white; border: none; padding: 15px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:active { background: #777; }
        .rotate { grid-column: span 3; }
    </style>
</head>
<body>

    <div id="game-ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>BEST: <span id="high">0</span></div>
    </div>

    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="rotate" onmousedown="pRotate()">ROTATE</button>
        <button onmousedown="pMove(-1)">LEFT</button>
        <button onmousedown="pDrop()">DOWN</button>
        <button onmousedown="pMove(1)">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const player = { pos: {x: 5, y: 0}, matrix: [[0,1,0],[1,1,1],[0,0,0]] };

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function collide() {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge() {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function pDrop() {
        player.pos.y++;
        if (collide()) {
            player.pos.y--;
            merge();
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function pMove(dir) {
        player.pos.x += dir;
        if (collide()) player.pos.x -= dir;
    }

    function pRotate() {
        const matrix = player.matrix;
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
        matrix.forEach(row => row.reverse());
        if (collide()) matrix.forEach(row => row.reverse()); // Simple undo if fails
    }

    function arenaSweep() {
        let scoreVal = parseInt(document.getElementById('score').innerText);
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            scoreVal += 10;
            y++;
        }
        document.getElementById('score').innerText = scoreVal;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        const type = pieces[pieces.length * Math.random() | 0];
        if (type === 'I') player.matrix = [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        else if (type === 'T') player.matrix = [[0,1,0],[1,1,1],[0,0,0]];
        else player.matrix = [[1,1],[1,1]]; // Simple backup pieces
        
        player.pos.y = 0;
        player.pos.x = 5;
        if (collide()) arena.forEach(row => row.fill(0)); // Reset arena on Game Over
    }

    document.addEventListener('keydown', e => {
        if (e.keyCode === 37) pMove(-1);
        if (e.keyCode === 39) pMove(1);
        if (e.keyCode === 40) pDrop();
        if (e.keyCode === 38) pRotate();
    });

    let dropCounter = 0;
    let lastTime = 0;
    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) pDrop();
        draw();
        requestAnimationFrame(update);
    }

    update();
</script>
</body>
</html>

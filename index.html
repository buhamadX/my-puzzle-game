<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Pro</title>
    <style>
        /* Block all scrolling and zooming */
        html, body { 
            position: fixed; overflow: hidden; 
            width: 100%; height: 100%; 
            background: #000; color: #fff; 
            font-family: -apple-system, sans-serif; margin: 0; padding: 0; 
        }
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        /* App Layout */
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        .score-bar { 
            height: 60px; display: flex; justify-content: space-around; align-items: center; 
            background: #1a1a1a; border-bottom: 2px solid #00d2ff; 
        }
        .score-item { text-align: center; }
        .score-item span { display: block; }
        .label { font-size: 10px; color: #00d2ff; text-transform: uppercase; }
        .value { font-size: 20px; font-weight: 900; }

        .game-viewport { 
            flex-grow: 1; display: flex; justify-content: center; align-items: center; 
            padding: 10px; background: #000; position: relative;
        }
        canvas { 
            background: #0a0a0a; border: 2px solid #333; 
            max-height: 100%; max-width: 100%; border-radius: 8px;
        }

        .controls-area { 
            height: 250px; background: #111; padding: 15px; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }

        /* Large Touch Targets */
        .btn { 
            background: #2a2a2a; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 16px; font-weight: bold; 
            box-shadow: 0 4px 0 #000; transition: 0.05s;
        }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #000; background: #333; }
        
        .btn-main { grid-column: span 3; background: #00d2ff; color: #000; height: 60px; font-size: 20px; }
        .btn-move { height: 70px; font-size: 24px; }
        .btn-rotate { grid-column: span 3; background: #444; border: 1px solid #00d2ff; }

        /* Visual start cue */
        #start-prompt {
            position: absolute; width: 100%; text-align: center;
            color: #00d2ff; font-weight: bold; font-size: 18px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="score-bar">
        <div class="score-item"><span class="label">Score</span><span id="score" class="value">0</span></div>
        <div class="score-item"><span class="label">Best</span><span id="high" class="val value">0</span></div>
    </div>

    <div class="game-viewport">
        <div id="start-prompt">TAP "START GAME" BELOW</div>
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls-area">
        <button class="btn btn-main" id="btn-start">START GAME</button>
        <button class="btn btn-rotate" id="btn-rotate">ROTATE</button>
        <button class="btn btn-move" id="btn-left">←</button>
        <button class="btn btn-move" id="btn-down">↓</button>
        <button class="btn btn-move" id="btn-right">→</button>
    </div>
</div>

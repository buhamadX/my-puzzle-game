<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Final</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; user-select: none; }
        body { 
            background: #000; color: #fff; font-family: sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
        }

        /* Top Bar */
        .stats { height: 50px; display: flex; justify-content: space-around; align-items: center; background: #111; border-bottom: 1px solid #333; }
        .stat-val { font-weight: bold; color: #00d2ff; }

        /* Game Display */
        #viewport { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; padding: 10px; }
        canvas { background: #080808; border: 2px solid #222; max-height: 100%; max-width: 100%; }

        /* Big Chunky Buttons */
        .controls { height: 260px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; background: #111; }
        .btn { 
            background: #333; border-radius: 15px; display: flex; align-items: center; 
            justify-content: center; font-size: 20px; font-weight: bold; color: #fff;
            border: 1px solid #444;
        }
        .btn:active { background: #00d2ff; color: #000; }
        .btn-start { grid-column: span 3; background: #ff0055; border: none; height: 60px; }
        .btn-rotate { grid-column: span 3; border-color: #00d2ff; }
    </style>
</head>
<body>

    <div class="stats">
        <div>SCORE: <span id="score" class="stat-val">0</span></div>
        <div>BEST: <span id="high" class="stat-val">0</span></div>
    </div>

    <div id="viewport">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <div class="btn btn-start" id="start-btn">TAP TO START</div>
        <div class="btn btn-rotate" id="rotate-btn">ROTATE</div>
        <div class="btn" id="left-btn">LEFT</div>
        <div class="btn" id="down-btn">DOWN</div>
        <div class="btn" id="right-btn">RIGHT</div>
    </div>

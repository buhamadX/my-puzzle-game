<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetris Zero Zoom</title>
    <style>
        /* This section blocks the double-tap zoom entirely */
        * { 
            touch-action: none !important; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            -webkit-user-select: none;
            box-sizing: border-box; 
        }

        html, body { 
            position: fixed; 
            overflow: hidden; 
            width: 100%; height: 100%; 
            margin: 0; padding: 0; 
            background: #000; color: #fff; font-family: sans-serif;
        }

        .container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        .header { height: 50px; display: flex; justify-content: center; align-items: center; background: #111; font-weight: bold; border-bottom: 2px solid #333; }
        #score-val { color: #00d2ff; margin-left: 10px; }

        #game-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #000; }
        canvas { background: #050505; border: 2px solid #222; height: 90%; width: auto; border-radius: 4px; }

        /* Chunky buttons that ignore browser zoom */
        .controls { height: 260px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; background: #111; }
        .btn { 
            background: #252525; border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; font-size: 24px; font-weight: bold; border: 1px solid #444; color: #fff;
        }
        .btn:active { background: #00d2ff; color: #000; }
        
        #start-btn { grid-column: span 3; background: #ff0055; border: none; font-size: 18px; height: 55px; }
        .rotate-btn { grid-column: span 3; border-color: #00d2ff; color: #00d2ff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">SCORE: <span id="score-val">0</span></div>

    <div id="game-area">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <div class="btn" id="start-btn">TAP TO START</div>
        <div class="btn rotate-btn" id="up">ROTATE</div>
        <div class="btn" id="left">←</div>
        <div class="btn" id="down">↓</div>
        <div class="btn" id="right">→</div>
    </div>
</div>

        if (t === 'L') return [[0,5,0],[0,5,0],[0,5,5]];
        if (t === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
        if (t === 'S') return [[0,3,3],[3,3,0],[0,0,0]];
        if (t === 'Z') return [[2,2,0],[0,2,2],[0,0,0]];
    }

            }));
        }

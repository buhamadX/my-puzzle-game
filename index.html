<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Difference Game</title>
    <style>
        body { text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; padding: 20px; }
        
        /* The container must be exactly the size of the image */
        .game-wrapper { 
            position: relative; 
            display: inline-block; 
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            line-height: 0; /* Removes extra space under image */
        }

        img { 
            max-width: 95vw; /* Fits any screen */
            height: auto; 
            border: 4px solid #fff;
            border-radius: 8px;
        }

        /* This is the secret area for the yellow balloon */
        .spot {
            position: absolute;
            width: 8%;  /* Scaled to image width */
            height: 15%; /* Scaled to image height */
            left: 87%;  /* Adjusted for the right-side image */
            top: 45%;   /* Adjusted for balloon height */
            background-color: rgba(255, 0, 0, 0.3); /* Semi-transparent red so you can see it for now */
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        #status-message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            min-height: 2em;
        }

        .success { color: #27ae60 !important; }
    </style>
</head>
<body>

    <h1>üîç Find the Difference</h1>
    <p>Can you find what's added to the right-side picture?</p>

    <div class="game-wrapper">
        <img src="game.png" alt="Puzzle Image">
        
        <div class="spot" id="balloon-spot" onclick="foundDifference()"></div>
    </div>

    <div id="status-message">Look closely at the right side...</div>

    <script>
        function foundDifference() {
            const msg = document.getElementById('status-message');
            const spot = document.getElementById('balloon-spot');
            
            // Change the message
            msg.innerText = "üéâ AMAZING! You found the yellow balloon!";
            msg.classList.add('success');
            
            // Hide the red helper box and show a green circle instead
            spot.style.backgroundColor = "transparent";
            spot.style.border = "4px solid #27ae60";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tetris No-Zoom</title>
    <style>
        /* This CSS blocks the double-tap zoom entirely */
        * { 
            touch-action: none !important; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            box-sizing: border-box; 
        }

        html, body { 
            position: fixed; 
            overflow: hidden; 
            width: 100%; height: 100%; 
            margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif;
        }

        .container { display: flex; flex-direction: column; height: 100vh; }

        /* Score Area */
        .header { height: 50px; display: flex; justify-content: center; align-items: center; background: #111; font-weight: bold; font-size: 20px; }
        #score { color: #00d2ff; margin-left: 10px; }

        /* Game Area */
        #game-box { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        canvas { background: #0a0a0a; border: 3px solid #333; height: 95%; width: auto; border-radius: 5px; }

        /* Control Area */
        .controls { height: 280px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; background: #111; }
        .btn { 
            background: #333; border-radius: 15px; display: flex; align-items: center; 
            justify-content: center; font-size: 24px; font-weight: bold; border: 2px solid #444; 
        }
        .btn:active { background: #00d2ff; color: #000; border-color: #fff; }
        
        #start-btn { grid-column: span 3; background: #ff0055; border: none; font-size: 20px; height: 60px; }
        .rotate { grid-column: span 3; border-color: #00d2ff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">SCORE: <span id="score">0</span></div>

    <div id="game-box">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <div class="btn" id="start-btn">TAP TO START</div>
        <div class="btn rotate" id="up">ROTATE</div>
        <div class="btn" id="left">←</div>
        <div class="btn" id="down">↓</div>
        <div class="btn" id="right">→</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    let score = 0, lastTime = 0, dropCounter = 0, running = false;
    const player = { pos: {x: 0, y: 0}, matrix: null };

    function createPiece(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
        if (t === 'O') return [[6,6],[6,6]];
        if (t === 'L') return [[0,5,0],[0,5,0],[0,5,5]];
        if (t === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
        if (t === 'S') return [[0,3,3],[3,3,0],[0,0,0]];
        if (t === 'Z') return [[2,2,0],[0,2,2],[0,0,0]];
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, 12, 20);
        arena.forEach((row, y) => row.forEach((v, x) => {
            if (v) { ctx.fillStyle = colors[v]; ctx.fillRect(x, y, 1, 1); }
        }));
        if(player.matrix) {
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if (v) { ctx.fillStyle = colors[v]; ctx.fillRect(x + player.pos.x, y + player.pos.y, 1, 1); }
            }));
        }
    }

    function collide(a, p) {
        const [m, o] = [p.matrix, p.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (a[y + o.y] && a[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function playerReset() {
        const p = 'ILJOTSZ';
        player.matrix = createPiece(p[p.length * Math.random() | 0]);
        player.pos = {y: 0, x: 4};
        if (collide(arena, player)) { arena.forEach(r => r.fill(0)); score = 0; }
        document.getElementById('score').innerText = score;
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => row.forEach((v, x) => {
                if (v) arena[y + player.pos.y][x + player.pos.x] = v;
            }));
            playerReset();
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) { if (arena[y][x] === 0) continue outer; }
                arena.splice(y, 1); arena.unshift(new Array(12).fill(0));
                score += 10; document.getElementById('score').innerText = score;
            }
        }
        dropCounter = 0;
    }

    function rotate() {
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(r => r.reverse());
        if (collide(arena, player)) m.forEach(r => r.reverse());
    }

    function update(t = 0) {
        if (!running) return;
        const dt = t - lastTime; lastTime = t;
        dropCounter += dt;
        if (dropCounter > 1000) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    // --- TOUCH HANDLERS ---
    function act(id, fn) {
        const el = document.getElementById(id);
        el.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            fn();
            draw();
        }, {passive: false});
    }

    act('start-btn', () => {
        if (running) return;
        running = true;
        document.getElementById('start-btn').style.visibility = 'hidden';
        playerReset();
        update();
    });

    act('left', () => { player.pos.x--; if(collide(arena, player)) player.pos.x++; });
    act('right', () => { player.pos.x++; if(collide(arena, player)) player.pos.x--; });
    act('down', () => playerDrop());
    act('up', () => rotate());

</script>
</body>
</html>

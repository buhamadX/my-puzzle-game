<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Emergency Fix</title>
    <style>
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #00d2ff; color: #000; z-index: 999; 
            display: flex; justify-content: center; align-items: center; font-size: 24px; font-weight: bold;
        }

        canvas { background: #111; border: 2px solid #333; height: 65vh; width: auto; margin-top: 10px; }
        .ui { padding: 10px; font-size: 20px; background: #222; }

        .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; max-width: 350px; margin: 0 auto; }
        button { background: #333; color: white; border: none; padding: 20px; border-radius: 10px; font-size: 18px; }
        .rotate { grid-column: span 3; background: #444; }
    </style>
</head>
<body>

    <div id="overlay">TAP TO START GAME</div>

    <div class="ui">SCORE: <span id="score">0</span></div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="controls">
        <button class="rotate" id="btn-rotate">ROTATE</button>
        <button id="btn-left">LEFT</button>
        <button id="btn-down">DOWN</button>
        <button id="btn-right">RIGHT</button>
    </div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const arena = Array.from({length: 20}, () => Array(12).fill(0));
    const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    
    let score = 0;
    let dropCounter = 0;
    let lastTime = 0;
    const player = { pos: {x: 5, y: 0}, matrix: [[0,1,0],[1,1,1],[0,0,0]] };

    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate() {
        const m = player.matrix;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < y; ++x) [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
        m.forEach(row => row.reverse());
        if (collide(arena, player)) m.forEach(row => row.reverse());
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        const type = pieces[pieces.length * Math.random() | 0];
        if (type === 'I') player.matrix = [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        else if (type === 'O') player.matrix = [[2,2],[2,2]];
        else player.matrix = [[0,3,0],[3,3,3],[0,0,0]];
        player.pos.y = 0;
        player.pos.x = 4;
        if (collide(arena, player)) arena.forEach(row => row.fill(0));
    }

    function arenaSweep() {
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            arena.splice(y, 1);
            arena.unshift(new Array(12).fill(0));
            score += 10;
            document.getElementById('score').innerText = score;
        }
    }

    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    // CLICK HANDLERS
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        playerReset();
        update();
    });

    // Button Handlers - use both touch and click
    document.getElementById('btn-left').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(-1); });
    document.getElementById('btn-right').addEventListener('touchstart', (e) => { e.preventDefault(); playerMove(1); });
    document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); playerDrop(); });
    document.getElementById('btn-rotate').addEventListener('touchstart', (e) => { e.preventDefault(); playerRotate(); });
    
    // PC Clicks
    document.getElementById('btn-left').onclick = () => playerMove(-1);
    document.getElementById('btn-right').onclick = () => playerMove(1);
    document.getElementById('btn-down').onclick = () => playerDrop();
    document.getElementById('btn-rotate').onclick = () => playerRotate();

</script>
</body>
</html>

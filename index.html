<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Fixed</title>
    <style>
        /* Force the browser to stop scrolling or zooming */
        html, body { 
            position: fixed; overflow: hidden; width: 100%; height: 100%; 
            background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0;
        }
        * { touch-action: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        .ui-top { height: 10vh; display: flex; justify-content: space-around; align-items: center; background: #111; border-bottom: 2px solid #00d2ff; }
        .stat { display: flex; flex-direction: column; }
        .label { font-size: 10px; color: #00d2ff; }
        .val { font-size: 18px; font-weight: bold; }

        #game-container { height: 50vh; display: flex; justify-content: center; align-items: center; padding: 10px; }
        canvas { background: #000; border: 2px solid #333; height: 100%; width: auto; max-width: 100%; }

        #controls { 
            height: 40vh; display: grid; grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(2, 1fr); gap: 10px; padding: 15px; background: #000; 
        }
        
        .btn { 
            background: #222; color: #fff; border: 2px solid #444; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold;
            user-select: none; -webkit-user-select: none;
        }
        .btn:active { background: #00d2ff; color: #000; }
        .btn-wide { grid-column: span 3; background: #ff0055; border-color: #ff0055; }
        .btn-rotate { grid-column: span 3; background: #333; border-color: #00d2ff; }
    </style>
</head>
<body>

    <div class="ui-top">
        <div class="stat"><span class="label">SCORE</span><span id="score" class="val">0</span></div>
        <div class="stat"><span class="label">BEST</span><span id="high" class="val">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div id="controls">
        <div class="btn btn-wide" id="start-btn">START GAME</div>
        <div class="btn btn-rotate" id="move-rotate">ROTATE</div>
        <div class="btn" id="move-left">LEFT</div>
        <div class="btn" id="move-down">DOWN</div>
        <div class="btn" id="move-right">RIGHT</div>
    </div>

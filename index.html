<!DOCTYPE html>
<html>
<head>
    <title>Find the Difference</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        .container { position: relative; display: inline-block; }
        img { max-width: 90%; height: auto; border: 2px solid #333; }
        /* This covers one of the differences (the yellow balloon) */
        .spot {
            position: absolute;
            width: 50px; height: 80px;
            left: 88%; top: 45%; /* Positioned over the balloon area */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Find the Difference!</h1>
    <div class="container">
        <img src="game.png">
        <div class="spot" onclick="alert('You found the balloon!')"></div>
    </div>
    <p>Click on the differences you see in the right-side image!</p>
</body>
</html>
